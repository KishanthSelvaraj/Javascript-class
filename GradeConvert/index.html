    <title>Grade Calculator</title>
</head>

<body>
    <div id="wrapper">
        <h2>Grade Calculator</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Enter the Mark">
        </div>
        <div>
            <button type="submit" onclick="grade()">Convert to Grade</button>
        </div>
        <div id="result">

        </div>
        <script>

            function grade() {

                const mark = Number(document.getElementById("input").value)

                let grade = ""

                if (mark >= 90) {
                    grade = "O"
                }
                else if (mark >= 70 && mark < 90) {
                    console.log("A Grade");
                    grade = "A"
                }
                else if (mark > 50 && mark < 70) {
                    console.log("B Grade");
                    grade = "B"
                }
                else if (mark == 50) {
                    console.log("C Grade");
                    grade = "C"
                }
                else {
                    console.log("RA ");
                    grade = "RA"
                }

                let result = document.getElementById("result")
                result.innerHTML = `You got ${grade} Grade`



                switch (grade) {
                    case 'O':
                        result.innerHTML = 'Excellent you got O grade';
                        break;
                    case 'A':
                        result.innerHTML = 'Very Good you got A grade';
                        break;
                    case 'B':
                        result.innerHTML = 'Good you got B grade';
                        break;
                    case 'C':
                        result.innerHTML = 'Average you got C grade';
                        break;
                    default:
                        result.innerHTML = 'You got Arrear try to get a pass mark';
                }

            }
